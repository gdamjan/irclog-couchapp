<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IRClogger 2.0</title>

  <script type="text/javascript">
  /*    redirect _rewrite to _rewrite/                               */
  /*    to  normalize access to relative urls through the rewriter   */
     if (/\/_rewrite$/.test(window.location.pathname))
        window.location.pathname = window.location.pathname + "/";
  </script>

  <link type="text/css" rel="stylesheet" href="style/style.css" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- 3rd party -->
  <script type="text/javascript" src="script/jquery.min.js"></script>
  <script type="text/javascript" src="script/jquery.mustache.js"></script>
  <script type="text/javascript" src="script/jquery.notice.js"></script>
  <link type="text/css" rel="stylesheet" href="style/jquery.notice.css" />
  <script src="script/tinybox.js"></script>
  <link rel="stylesheet" media="all" href="style/tinybox.css" />

  <!-- my stuff -->
  <script type="text/javascript" src="script/utils.js"></script>
  <script type="text/javascript" src="script/my-couch.js"></script>
  <script type="text/javascript" src="script/title.alert.js"></script>
  <script type="text/javascript" src="script/colorizer.js"></script>
  <script type="text/javascript" src="script/irclog.js"></script>
</head>
<body>
<header>
  <div class="container">
    <h1>IRC logs with realtime updates</h1>
  </div>
</header>

<div class="container">
  <div id="prev_page" class="pagination">&#8593;previous history&#8593;</div>
  <table id="irclog" width="100%"> </table>
  <div id="next_page" class="pagination" style="display:none">&#8595;next history&#8595;</div>
</div>

<footer>
  <div>
    <a href="https://github.com/gdamjan/irclog-couchapp">github.com/gdamjan/irclog-couchapp</a>
  </div>
</footer>

<div id="settings">
<ul>
   <li><a href="tag-cloud">tag cloud</a></li>
   <li><a href="histogram">histogram</a></li>
   <li><a href="archive">archive</a></li>
   <li><a href="channels">channels</a></li>
</ul>
<img width=32 height=32 src="images/gear.png" alt="Settings">
</div>

<a href="https://github.com/gdamjan/irclog-couchapp"><img
    style="opacity: 0.7; position: absolute; top: 0; right: 0; border: 0;"
    src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub"></a>

<script type="text/template" id="messageTemplate">
<tr>
  <td width="1%" valign="top" class="timestamp">
    <a href="{{permalink}}" id="{{anchor}}">{{timestamp}}</a>
  </td>
  <td class="message">
    <span style="background-color: {{nickname_color}}" class="nickname">{{nickname}}</span>
    <span>{{message}}</span>
  </td>
</tr>
</script>
</body>
</html>
